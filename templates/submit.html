<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>領収書提出</title>
  <style>
    #successMessage {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d4edda;
      color: #155724;
      padding: 15px 30px;
      border: 2px solid #c3e6cb;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>📸 領収書を提出</h1>

  <!-- ✅ ファイル + メモ + 位置情報を送信 -->
  <form id="uploadForm" method="POST" action="/" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
    <label>📷 ファイル選択：</label><br>
    <input type="file" name="receipt" required><br><br>

    <label>📝 メモ：</label><br>
    <input type="text" name="note" placeholder="用途や金額など" required><br><br>

    <label>📍 位置情報：</label><br>
    <input type="text" name="location_text" placeholder="場所など" required><br><br>

    <button type="submit">送信</button>
  </form>

  <!-- ✅ ポップアップ表示 -->
  <div id="successMessage">✅ 送信が完了しました！</div>

  <script>
    function showSuccessMessage() {
      const msg = document.getElementById("successMessage");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
